<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="theme-1">

  <div class="container">

    <header class="header">
      <h1>calc</h1>
  
      <div class="header__theme">
        <p>THEME</p>
        <div class="header__theme--choose">
          <div class="header__theme--number" id="theme">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="header__theme--input">
            <div class="header__theme--circle" id="circle"></div>
          </div>
        </div>
      </div>
    </header>

    <div class="input">
      <p id="result">0</p>
    </div>

    <main class="grid">

      <div class="grid__button">
        <p>7</p>
      </div>

      <div class="grid__button">
        <p>8</p>
      </div>

      <div class="grid__button">
        <p>9</p>
      </div>

      <div class="grid__button grid__button--blue">
        <p>DEL</p>
      </div>

      <div class="grid__button">
        <p>4</p>
      </div>

      <div class="grid__button">
        <p>5</p>
      </div>

      <div class="grid__button">
        <p>6</p>
      </div>

      <div class="grid__button">
        <p>+</p>
      </div>

      <div class="grid__button">
        <p>1</p>
      </div>

      <div class="grid__button">
        <p>2</p>
      </div>

      <div class="grid__button">
        <p>3</p>
      </div>

      <div class="grid__button">
        <p>-</p>
      </div>

      <div class="grid__button">
        <p>.</p>
      </div>

      <div class="grid__button">
        <p>0</p>
      </div>

      <div class="grid__button">
        <p>/</p>
      </div>

      <div class="grid__button">
        <p>x</p>
      </div>

      <div class="grid__button grid__button--blue grid__button--reset">
        <p>RESET</p>
      </div>

      <div class="grid__button grid__button--red grid__button--equality">
        <p>=</p>
      </div>

    </main>

    <audio src="./assets/boton.mp3" id="sound"></audio>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Omar Rea</a>.
  </div>
  <script src="./main.js" type="module"></script>
</body>
</html>
